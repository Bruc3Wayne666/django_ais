<!-- app/templates/app/achievement_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удалить Достижение</title>
</head>
<body>
    <h1>Удалить Достижение</h1>
    <p>Вы уверены, что хотите удалить "{{ achievement.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'achievements' %}">Отмена</a>
</body>
</html>
