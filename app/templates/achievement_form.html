{% extends 'app/base.html' %}

{% block title %}{{ achievement.title }}{% endblock %}

{% block content %}

    <h1>{% if form.instance.pk %}Изменить{% else %}Добавить{% endif %} Достижение</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'achievements' %}">Назад к списку достижений</a>
{% endblock %}
